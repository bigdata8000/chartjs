<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-primary">
    <h1>Hello, world!</h1>

    <div class="m-5">
      <div class="card col-md-6 offset-md-3">
        <canvas id="myChart"></canvas>
      </div>
    </div>

<img id="source" src="http://www.glamouratiuk.com/include/thumbnail.asp?sFile=/file-manager/Products/Stencils/star-3.jpg&iWidth=65" width="25" height="25" class="d-none">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

var image = document.getElementById('source');
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
      xAxisID: "un",
        labels: ["Jan", "Feb", "March", "April", "May", "June", "July", "August"],
        datasets: [{
            label: "My sales",
            backgroundColor: 'rgba(255, 99, 132, 1)',
            borderColor: 'blue',
            borderWidth: 2,
            borderDash: [10],
            borderDashOffset: 10,
            borderCapStyle: "square",
            borderJoinStyle: "bevel",
            //cubicInterpolationMode: "monotone",
            fill: 'start',
            //lineTension: 0.4,
            pointBackgroundColor: ["red","green","blue","yellow","pink","purple"],
            pointBorderColor: "pink",
            pointBorderWidth: 5,
            pointRadius: 0,
            //pointStyle: image,
            pointHitRadius: 20,
            pointHoverBackgroundColor: "purple",
            pointHoverBorderColor: "black",
            pointHoverBorderWidth: 5,
            pointHoverRadius: 10,
            showLine: true,
            spanGaps: true,
            steppedLine: false,
            data: [0, 20, 5, 2, 20, 30, 40, 20],
        },
        {
            label: "My Profits",
            backgroundColor: 'rgba(0, 99, 132, 1)',
            borderColor: 'blue',
            data: [0, 40, 5, 2, 20, 30, 40, 20],
        }]
    },

    // Configuration options go here
    options: {
        scales: {
            yAxes: [{
                stacked: true,
            }]
        }
    }
});

</script>



  </body>
</html>
